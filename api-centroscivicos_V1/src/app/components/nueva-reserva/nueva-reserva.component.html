<h2> Nueva reserva </h2>
<h3> {{ nombreInstalacion }}</h3>
<h3> {{ nombreCentro }}</h3>

<form (ngSubmit)="crearReserva()">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" [(ngModel)]="reserva.nombre" name="nombre" required>
  </div>

  <div class="form-group">
    <label for="telefono">Tel√©fono</label>
    <input id="telefono" type="text" [(ngModel)]="reserva.telefono" name="telefono" required>
  </div>

  <div class="form-group">
    <label for="fecha_inicio">Fecha de inicio</label>
    <input id="fecha_inicio" type="datetime-local" [(ngModel)]="reserva.fecha_inicio" name="fecha_inicio" required>
  </div>

  <div class="form-group">
    <label for="fecha_final">Fecha final</label>
    <input id="fecha_final" type="datetime-local" [(ngModel)]="reserva.fecha_final" name="fecha_final" required>
  </div>

  <div class="form-buttons">
    <button type="submit" class="submit-button">Crear Reserva</button>
    <button type="button" class="back-button" (click)="goBack()">Volver</button>
  </div>
</form>
