<div class="profile-container">
    <h2>User Profile</h2>
  
    <form (submit)="updateUser()">
      <label for="usuario">Username:</label>
      <input type="text" id="usuario" [(ngModel)]="usuario" name="usuario">
  
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email">
  
      <label for="password">New Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password">
  
      <button type="submit">Update Profile</button>
    </form>
  
    <button class="delete-btn" (click)="deleteAccount()">Delete Account</button>
  
    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
